<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GameStack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mx-auto">
                    <li class="nav-item dropdown mx-1">
                        <a class="btn btn-outline-success dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Juegos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/videojuego/buscar}">Buscar videojuego</a></li>
                            <li><a class="dropdown-item" href="#">Top juegos</a></li>
                            <li><a class="dropdown-item" href="#">Importar de Steam</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/foros}">Foros</a></li>
                    <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/chatbot}">Chatbot</a></li>
                    <li class="nav-item mx-2">
                        <form class="d-flex me-5" role="search" th:action="@{/videojuego/buscarTitulo}" method="get">
                            <div class="input-group">
                                <input class="form-control" type="search" name="titulo" placeholder="Buscar" aria-label="Search">
                                <button class="btn btn-success" type="submit"><i class="bi-search"></i></button>
                            </div>
                        </form>
                    </li>
                </ul>


                <!-- Mostrar si el usuario NO está autenticado -->
                <div th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="btn btn-success me-2" th:href="@{/login}">Iniciar sesión</a>
                </div>

                <!-- Mostrar si el usuario ESTÁ autenticado -->
                <div th:if="${#authorization.expression('isAuthenticated()')}" class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <span th:text="${#authentication.name}">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configuración</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</div>
